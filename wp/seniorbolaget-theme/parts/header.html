<style>
/* Card Nav Styles */
.card-nav-container {
  position: fixed;
  top: 16px;
  right: 20px;
  left: auto;
  transform: none;
  width: 380px;
  max-width: calc(100vw - 40px);
  z-index: 9999;
  box-sizing: border-box;
  transition: top 0.3s ease, width 0.25s ease;
}

.card-nav {
  display: block;
  height: 60px;
  padding: 0;
  background-color: white;
  border: 0.5px solid rgba(255,255,255,0.1);
  border-radius: 0.75rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  position: relative;
  overflow: hidden;
  will-change: height;
  transition: height 0.3s ease;
}

.card-nav-top {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.5rem 0.45rem 0.55rem 1.1rem;
  z-index: 2;
}

.hamburger-menu {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  gap: 6px;
  padding: 0 0.5rem;
}

.hamburger-menu:hover .hamburger-line {
  opacity: 0.75;
}

.hamburger-line {
  width: 30px;
  height: 2px;
  background-color: currentColor;
  transition: transform 0.25s ease, opacity 0.2s ease, margin 0.3s ease;
  transform-origin: 50% 50%;
}

.hamburger-menu.open .hamburger-line:first-child {
  transform: translateY(4px) rotate(45deg);
}

.hamburger-menu.open .hamburger-line:last-child {
  transform: translateY(-4px) rotate(-45deg);
}

.logo-container {
  display: flex;
  align-items: center;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

.logo {
  height: 36px;
}

.card-nav-cta-button {
  background-color: #C91C22;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 0 1rem;
  height: calc(100% - 0.5rem);
  font-weight: 600;
  cursor: pointer;
  font-family: Rubik, sans-serif;
  transition: background-color 0.3s ease;
  text-decoration: none;
  display: flex;
  align-items: center;
  font-size: 14px;
}

.card-nav-cta-button:hover {
  background-color: #a01018;
}

.card-nav-content {
  position: absolute; left: 0; right: 0; top: 60px;
  padding: 8px 8px 12px; display: flex; align-items: stretch;
  gap: 8px; visibility: hidden; pointer-events: none; z-index: 1;
}

.card-nav.open .card-nav-content {
  visibility: visible !important; pointer-events: auto !important;
}
.card-nav-container.open {
  width: 580px;
}

.nav-card {
  flex: 1 1 0; min-width: 0;
  border-radius: 12px;
  position: relative; display: flex; flex-direction: column;
  justify-content: space-between;
  padding: 20px 20px 20px; gap: 0; user-select: none;
  min-height: 160px;
  border: 1px solid rgba(0,0,0,0.06);
  transition: background 0.2s ease;
}
.nav-card:hover {
  filter: brightness(0.96);
}
.nav-card-privat {
  background: #C91C22;
}
.nav-card-privat .nav-card-label { color: #fff; }
.nav-card-privat .nav-card-link { color: rgba(255,255,255,0.8); border-top-color: rgba(255,255,255,0.15); }
.nav-card-privat .nav-card-link:hover { color: #fff; }
.nav-card-foretag {
  background: #FFF0F0;
}
.nav-card-foretag .nav-card-label { color: #1F2937; }
.nav-card-foretag .nav-card-link { color: #4B5563; border-top-color: rgba(0,0,0,0.08); }
.nav-card-foretag .nav-card-link:hover { color: #1F2937; }
.nav-card-omoss {
  background: #FFFFFF;
}
.nav-card-omoss .nav-card-label { color: #1F2937; }
.nav-card-omoss .nav-card-link { color: #4B5563; border-top-color: rgba(0,0,0,0.08); }
.nav-card-omoss .nav-card-link:hover { color: #1F2937; }
.nav-card-label {
  font-weight: 700; font-size: 18px;
  letter-spacing: -0.3px; font-family: Rubik,sans-serif;
  color: #1F2937; margin-bottom: 0;
}
.nav-card-links {
  margin-top: 24px; display: flex; flex-direction: column; gap: 0;
}
.nav-card-link {
  font-size: 14px; cursor: pointer; text-decoration: none;
  transition: color 0.15s ease, opacity 0.15s ease;
  display: inline-flex; align-items: center; gap: 6px;
  font-family: Inter,sans-serif; color: #4B5563;
  padding: 5px 0; border-top: 1px solid rgba(255,255,255,0.06);
}
.nav-card-link::before {
  content: '↗'; font-size: 11px; opacity: 0.4;
  transition: opacity 0.15s ease; color: inherit;
}
.nav-card-link:hover {
  color: #FFFFFF;
}
.nav-card-link:hover::before {
  opacity: 1;
}

@media (max-width: 768px) {
  .card-nav-container {
    width: 90%;
    top: 1.2em;
  }

  .card-nav-top {
    padding: 0.5rem 1rem;
    justify-content: space-between;
  }

  .hamburger-menu {
    order: 2;
  }

  .logo-container {
    position: static;
    transform: none;
    order: 1;
  }

  .card-nav-cta-button {
    display: none;
  }

  .card-nav-content {
  position: absolute; left: 0; right: 0; top: 60px;
  padding: 8px 8px 12px; display: flex; align-items: stretch;
  gap: 8px; visibility: hidden; pointer-events: none; z-index: 1;
}

  .nav-card {
  flex: 1 1 0; min-width: 0;
  border-radius: 10px;
  position: relative; display: flex; flex-direction: column;
  padding: 14px 16px 16px; gap: 6px; user-select: none;
  border: 1px solid rgba(0,0,0,0.06);
}

  .nav-card-label {
  font-weight: 600; font-size: 15px;
  letter-spacing: 0; font-family: Rubik,sans-serif;
  color: #1F2937; margin-bottom: 4px;
}

  .nav-card-link {
  font-size: 14px; cursor: pointer; text-decoration: none;
  transition: opacity 0.2s ease, transform 0.2s ease;
  display: inline-flex; align-items: center; gap: 6px;
  font-family: Inter,sans-serif; color: #374151; padding: 2px 0;
}
}
</style>

<header class="card-nav-container">
  <nav class="card-nav">
    <div class="card-nav-top">
      <div class="hamburger-menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </div>
      
      <a href="/" class="logo-container">
        <img src="https://staging.seniorbolaget.se/wp-content/uploads/2026/02/logo-seniorbolaget.jpg" alt="Seniorbolaget" class="logo">
      </a>
      
      <a href="/intresseanmalan/" class="card-nav-cta-button">Boka hjälp</a>
    </div>
    
    <div class="card-nav-content">
      <div class="nav-card nav-card-privat">
        <span class="nav-card-label">Privat</span>
        <div class="nav-card-links">
          <a href="/hemstadning/" class="nav-card-link">Hemstädning</a>
          <a href="/tradgard/" class="nav-card-link">Trädgård</a>
          <a href="/snickeri/" class="nav-card-link">Snickeri</a>
          <a href="/malning/" class="nav-card-link">Målning</a>
        </div>
      </div>
      
      <div class="nav-card nav-card-foretag">
        <span class="nav-card-label">Företag</span>
        <div class="nav-card-links">
          <a href="/foretag/" class="nav-card-link">Företagstjänster</a>
          <a href="/foretag/" class="nav-card-link">BRF & Fastighet</a>
          <a href="/foretag/" class="nav-card-link">Bemanning</a>
        </div>
      </div>
      
      <div class="nav-card nav-card-omoss">
        <span class="nav-card-label">Om oss</span>
        <div class="nav-card-links">
          <a href="/har-finns-vi/" class="nav-card-link">Här finns vi</a>
          <a href="/bli-franchisetagare/" class="nav-card-link">Franchise</a>
          <a href="/jobba-med-oss/" class="nav-card-link">Jobba hos oss</a>

</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var nav = document.querySelector('.card-nav');
  var hamburger = document.querySelector('.hamburger-menu');
  var content = document.querySelector('.card-nav-content');
  var container = document.querySelector('.card-nav-container');
  
  hamburger.addEventListener('click', function(e) {
    e.stopPropagation();
    var isOpen = nav.classList.contains('open');
    if (!isOpen) {
      // Calculate height needed
      content.style.visibility = 'visible';
      var contentHeight = content.scrollHeight;
      nav.style.height = (60 + contentHeight + 20) + 'px';
      content.style.pointerEvents = 'auto';
    } else {
      nav.style.height = '60px';
      content.style.visibility = 'hidden';
      content.style.pointerEvents = 'none';
    }
    nav.classList.toggle('open');
    hamburger.classList.toggle('open');
    var container = document.querySelector('.card-nav-container');
    if(container) container.classList.toggle('open');
  });
  
  // Close on outside click
  document.addEventListener('click', function(e) {
    if (!nav.contains(e.target) && nav.classList.contains('open')) {
      nav.style.height = '60px';
      content.style.visibility = 'hidden';
      content.style.pointerEvents = 'none';
      nav.classList.remove('open');
      hamburger.classList.remove('open');
      var container2 = document.querySelector('.card-nav-container');
      if(container2) container2.classList.remove('open');
    }
  });
  
  // Scroll effect
  // Add top padding on non-hero pages (prevents nav overlapping content)
  (function() {
    var first = document.querySelector('.wp-site-blocks > div:first-child, main > *:first-child');
    if (first) {
      var bg = window.getComputedStyle(first).backgroundImage;
      var hasHero = bg && bg !== 'none';
      if (!hasHero) {
        document.querySelector('.wp-site-blocks').style.paddingTop = '90px';
      }
    }
  })();

  window.addEventListener('scroll', function() {
    if (window.scrollY > 50) {
      container.style.top = '1em';
    } else {
      container.style.top = '2em';
    }
  });
});
</script>
